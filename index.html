<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrademarkApply - Professional Legal Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "1rem",
            screens: {
              sm: "640px",
              md: "768px",
              lg: "1024px",
              xl: "1200px",
              "2xl": "1200px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              primary: '#1e3a8a', // Dark Blue
              secondary: '#fbbf24', // Amber/Gold
              accent: '#3b82f6', // Blue
              void: '#020202', // New Theme Black
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'loading': 'loading-slide 1.5s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'loading-slide': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            },
          }
        }
      }
    </script>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal.delay-100 { transition-delay: 0.1s; }
      .reveal.delay-200 { transition-delay: 0.2s; }
      .reveal.delay-300 { transition-delay: 0.3s; }
      
      html { scroll-behavior: smooth; }
      
      ::selection { background-color: #ffffff; color: #000000; }
      .dark ::selection { background-color: #fbbf24; color: #000000; }

      /* Rocker Switch */
      .rocker { display: inline-block; position: relative; font-size: 2em; font-weight: bold; text-align: center; text-transform: uppercase; color: #888; width: 7em; height: 4em; overflow: hidden; border-bottom: 0.5em solid #eee; }
      .rocker-small { font-size: 0.55em; margin: 0; }
      .dark .rocker { border-bottom: 0.5em solid #334155; }
      .rocker::before { content: ""; position: absolute; top: 0.5em; left: 0; right: 0; bottom: 0; background-color: #999; border: 0.5em solid #eee; border-bottom: 0; }
      .dark .rocker::before { background-color: #475569; border: 0.5em solid #334155; border-bottom: 0; }
      .rocker input { opacity: 0; width: 0; height: 0; }
      .switch-left, .switch-right { cursor: pointer; position: absolute; display: flex; align-items: center; justify-content: center; height: 2.5em; width: 3em; transition: 0.2s; user-select: none; }
      .switch-left { height: 2.4em; width: 2.75em; left: 0.85em; bottom: 0.4em; background-color: #ddd; transform: rotate(15deg) skewX(15deg); transform-origin: left top; border-right: 1px solid transparent; box-shadow: 0 -1px 0 #111, 0 0 1px #222, 0 5px 7px -2px #444; color: #666; }
      .switch-right { height: 2.4em; width: 2.75em; right: 0.85em; bottom: 0.4em; background-color: #fbbf24; color: #fff; transform: rotate(-15deg) skewX(-15deg); transform-origin: right top; box-shadow: 0 -1px 0 #111, 0 0 1px #222, 0 1px 0px #ccc inset, 0 5px 7px -2px #444; color: #888; }
      .rocker input:checked + .switch-left { background-color: #1e3a8a; color: #fff; bottom: 0px; left: 0.5em; height: 2.5em; width: 3em; transform: rotate(0deg) skewX(0deg); border-right: 1px solid transparent; box-shadow: 0 0 2px #000, 0 2px 2px #222, 0 8px 10px -2px #222, 0 2px 2px #444; }
      .rocker input:checked + .switch-left + .switch-right { background-color: #ddd; color: #888; bottom: 0.4em; right: 0.85em; height: 2.4em; width: 2.75em; transform: rotate(-15deg) skewX(-15deg); box-shadow: 0 -1px 0 #111, 0 0 1px #222, 0 5px 7px -2px #444; }
      .switch-left::before, .switch-right::before { content: ""; position: absolute; width: 0.4em; height: 2.45em; bottom: -0.45em; background-color: #ccc; transform: skewY(-65deg); transition: 0.2s; }
      .switch-left::before { left: -0.4em; }
      .switch-right::before { right: -0.375em; background-color: transparent; transform: skewY(65deg); }
      .rocker input:checked + .switch-left::before { background-color: transparent; }
      .rocker input:checked + .switch-left + .switch-right::before { background-color: #ccc; }
      
      /* New Glass Panel Theme Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .dark .glass-panel {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.4.7",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.14",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0",
    "lenis": "https://esm.sh/lenis@1.0.42"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
